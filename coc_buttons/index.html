<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/button_models.css">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <title>CoC - Buttons</title>
    </head>
    <body>
        <h1 class="title text-center mt-2">CoC - Button Models </h1>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <!--begin only this code matters -->
                <button class="btn-accept" type="button" name="button">btn-accept</button>
                <!--end only this code matters -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-delete" type="button" name="button">btn-delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-cancel" type="button" name="button">btn-cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-close" type="button" name="button">btn-close</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-submit" type="button" name="button">btn-submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-watch" type="button" name="button">btn-watch</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-edit" type="button" name="button">btn-edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--only this code matters -->
                <button class="btn-add" type="button" name="button"><i class="fa fa-plus"></i></button>
                <!--only this code matters -->
                <span>btn-add</span>
            </div>
        </div>
    </div>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
