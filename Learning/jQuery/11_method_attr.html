<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.3.1.js" charset="utf-8"></script>
    </head>
    <body>
        <h1 class="saludo">Hola mundo</h1>
        <p id="parrafo">Cada muro es una puerta</p>
        <div>
            <img id="foto" src="img/apple.jpg" alt="Manzana">
        </div>
        <script type="text/javascript">
            $(function() {
                // Se reduce su tamaño al darle click
                $('#foto').click(function() {
                    $('#foto').attr('width', '100');
                });
                // Al darle doble click se cambia el scr
                $('#foto').dblclick(function() {
                    $('#foto').attr('src', 'img/apple2.jpg');
                });
                // Aumenta el tamaño
                $('#foto').keydown(function() {
                    $('#foto').attr('width', '200');
                });
            });
        </script>
    </body>
</html>
